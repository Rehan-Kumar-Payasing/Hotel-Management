<div class="content mt-5 pt-4">

<div
  class="main-container d-flex justify-content-center align-items-center  bg-light login-background"
>
  <div
    class="login-container p-4 rounded shadow-sm"
    style="background-color: rgba(255, 255, 255, 0.8); max-width: 400px; width: 100%"
  >
    <h2 class="text-center mb-4">Login</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" novalidate>
      <div class="form-group mb-3">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="loginData.username"
          #username="ngModel"
          class="form-control"
          placeholder="Enter your username"
          required
        />
        <div
          *ngIf="username.invalid && (username.dirty || username.touched)"
          class="text-danger mt-1"
        >
          Username is required.
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="loginData.password"
          #password="ngModel"
          class="form-control"
          placeholder="Enter your password"
          required
        />
        <div
          *ngIf="password.invalid && (password.dirty || password.touched)"
          class="text-danger mt-1"
        >
          Password is required.
        </div>
      </div>

      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="btn btn-primary w-100"
      >
        Login
      </button>

      <div *ngIf="errorMessage" class="text-danger mt-3 text-center">
        {{ errorMessage }}
      </div>
    </form>
  </div>
</div>
